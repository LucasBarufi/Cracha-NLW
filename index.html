<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lucas Barufi - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Logo">
                </span>
                <img id="fotoPessoal" src="https://lorempixel.com/185/185/people/" alt="Foto pessoal">
            </div>
            <h1 id="userName">Nome da Pessoa</h1>
            <a id="userGitHub" href="https://github.com/lucasbarufi" target="_blank">
                <img src="images/github.svg" alt="Logo GitHub">
                <span id="userLogin">Login pessoal</span></a>

            <p id="userBio">
                An instructor focused on helping pople start programming for web
            </p>

            <ul id="socialLinks">
                <li class="youTube">
                    <a href="https://youtube.com" target="_blank">
                        <img src="images/Youtube.svg" alt="Logo youtube">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://instagram.com/lucasbarufi" target="_blank">
                        <img src="images/Instagram.svg" alt="Logo instagram"></a>
                </li>
                <li class="facebook">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/Facebook.svg" alt="Logo Facebook"></a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com/lucasbarufi" target="_blank">
                        <img src="images/Twitter.svg" alt="Logo Twitter"></a>
                </li>
            </ul>
        </div>
    </main>

    <script src="Script.js"></script>

</body>

</html>
